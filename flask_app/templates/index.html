<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Clustering App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Document Clustering and Search</h1>
        <form action="/search" method="POST">
            <div class="mb-3">
                <label for="question" class="form-label">Enter a Question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        <h2>Cluster Visualizations</h2>
        <ul>
            <li><a href="/clusters?type=kmeans&cluster=0">KMeans Clustering</a></li>
            <li><a href="/clusters?type=dbscan&cluster=0">DBSCAN Clustering</a></li>
            <li><a href="/clusters?type=hdbscan&cluster=0">HDBSCAN Clustering</a></li>
        </ul>
        <hr>
        <div class="text-center">
            <a href="/tags" class="btn btn-success">View Tags</a>
        </div>
    </div>
</body>
</html>
