<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search Results</h1>
        <hr>
        <div class="card mt-4">
            <div class="card-header">
                <strong>Your Question:</strong>
            </div>
            <div class="card-body">
                <p>{{ user_question }}</p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <strong>Best Matched Question:</strong>
            </div>
            <div class="card-body">
                <p>{{ best_match_question }}</p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <strong>Associated Tag:</strong>
            </div>
            <div class="card-body">
                <p>{{ best_match_tag }}</p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <strong>Predicted Answer:</strong>
            </div>
            <div class="card-body">
                <p>{{ predicted_answer }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
